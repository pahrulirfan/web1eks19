<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Latihan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="latihan_tabel.html">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="latihan_form.html">Form</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="card">
        <div class="card-header bg-success">
            Data UKM
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="text1" class="col-2 col-form-label">NIM</label>
                    <div class="col-4">
                        <input id="text1" name="text1" placeholder="Masukkan nim anda" type="text" class="form-control"
                               required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text" class="col-2 col-form-label">Nama</label>
                    <div class="col-6">
                        <input id="text" name="text" placeholder="Masukkan nama anda" type="text" class="form-control"
                               required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2">Jenis kelamin</label>
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="L"
                                   required="required">
                            <label for="radio_0" class="custom-control-label">Laki - Laki</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="P"
                                   required="required">
                            <label for="radio_1" class="custom-control-label">Perempuan</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="select" class="col-2 col-form-label">Jurusan</label>
                    <div class="col-4">
                        <select id="select" name="select" class="custom-select" required="required">
                            <option value="ilkom">S1 Ilkom</option>
                            <option value="ti">TI</option>
                            <option value="akun">Akuntansi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2">UKM</label>
                    <div class="col-8">
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input"
                                   value="kamil"
                                   required="required">
                            <label for="checkbox_0" class="custom-control-label">Kamil</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input"
                                   value="pc"
                                   required="required">
                            <label for="checkbox_1" class="custom-control-label">Programming</label>
                        </div>
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input"
                                   value="musik"
                                   required="required">
                            <label for="checkbox_2" class="custom-control-label">Musik</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="textarea" class="col-2 col-form-label">Moto Hidup</label>
                    <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="3" class="form-control"
                      required="required"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text2" class="col-2 col-form-label">Nomor HP</label>
                    <div class="col-4">
                        <input id="text2" name="text2" placeholder="Masukkan nomor Hp" type="text" class="form-control"
                               required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-2 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
